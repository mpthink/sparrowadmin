<#include "/common/layout_dl.html">
    <@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/remexplus/task/doAdd">
    <div class="box-body">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Task Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control" placeholder="input task name"
                       lay-verify="required">
            </div>
        </div>
        <div class="form-group">
            <label for="owner" class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <input type="text" id="owner" name="owner" class="form-control"
                       placeholder="owner" lay-verify="required">
            </div>
        </div>
        <div class="form-group">
            <label for="runnerPomFile" class="col-sm-2 control-label">Runner Pom</label>
            <div class="col-sm-10">
                <input id="runnerPomFile" name="file" type="file" class="file" data-show-preview="false">
                <input type="hidden" value="" id="runnerPom" name="runnerPom">
            </div>
        </div>
        <div class="form-group">
            <label for="submitPom" class="col-sm-2 control-label">Submit Pom</label>
            <div class="col-sm-10">
                <input id="submitPomFile" name="file" type="file" class="file" data-show-preview="false">
                <input type="hidden" value="" id="submitPom" name="submitPom">
            </div>
        </div>
        <div class="form-group">
            <label for="remexPom" class="col-sm-2 control-label">Remex Pom</label>
            <div class="col-sm-10">
                <input type="text" id="remexPom" name="remexPom" class="form-control"
                       placeholder="remex pom" lay-verify="required">
            </div>
        </div>
        <div class="form-group">
            <label for="quartz" class="col-sm-2 control-label">Quartz</label>
            <div class="col-sm-10">
                <input type="text" id="quartz" name="quartz" class="form-control"
                       placeholder="quartz" lay-verify="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <label>
                    <input name="status" type="radio" class="minimal" checked value="0" lay-ignore> Enable
                </label>
                <label>
                    <input name="status" type="radio" class="minimal" value="1" lay-ignore> Disable
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>
                    Submit
                </button>
            </div>
        </div>
    </div><!-- /.box-body -->
</form>
</@body>
<@footer>
<script src="/plugins/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="/plugins/bootstrap-fileinput/js/locales/LANG.js"></script>
<script src="/remexplus/task.js"></script>
</@footer>

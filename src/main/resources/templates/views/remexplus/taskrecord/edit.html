<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>Array&Program > Array Info</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit Array Info</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-4">
        	  <form role="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" method="post" action="/vtas/arrayInfo/doEdit">
	            <div class="box-body">

		              <div class="form-group">
		                <label for="arrayName">Array Name</label>
		               	<input type="text" id="arrayName" name="arrayName" class="form-control" value="${(arrayInfo.arrayName)!}">
		              </div>
		              <div class="form-group">
		                <label for="owner">Owner</label>
		               	<input type="text" id="owner" name="owner" class="form-control" value="${(arrayInfo.owner)!}">
		              </div>
		              <div class="form-group">
		                <label for="model">Model</label>
		               	<input type="text" id="model" name="model" class="form-control" value="${(arrayInfo.model)!}">
		              </div>
		              <div class="form-group">
		                <label for="mgmtIp">Management IP</label>
		               	<input type="text" id="mgmtIp" name="mgmtIp" class="form-control" value="${(arrayInfo.mgmtIp)!}">
		              </div>
		              <div class="form-group">
		                <label for="spaIp">SPA IP</label>
		               	<input type="text" id="spaIp" name="spaIp" class="form-control" value="${(arrayInfo.spaIp)!}">
		              </div>
		              <div class="form-group">
		                <label for="spaIp">SPB IP</label>
		               	<input type="text" id="spbIp" name="spbIp" class="form-control" value="${(arrayInfo.spbIp)!}">
		              </div>
		              <div class="form-group">
		                <label for="usageType">Usage Type</label>
		               	<input type="text" id="usageType" name="usageType" class="form-control" value="${(arrayInfo.usageType)!}">
		              </div>
		              <div class="form-group">
		                <label for="arrayStatus">Array Status</label>
		               	<input type="text" id="arrayStatus" name="arrayStatus" class="form-control" value="${(arrayInfo.arrayStatus)!}">
		              </div>
		              <div class="form-group">
		                <label for="tfa">TFA</label>
		               	<input type="text" id="tfa" name="tfa" class="form-control" value="${(arrayInfo.tfa)!}">
		              </div>
		              <div class="form-group">
		                <label for="serviceTime">Service Time</label>
		               	<input type="text" id="serviceTime" name="serviceTime" class="form-control" value="${(arrayInfo.serviceTime)!}">
		              </div>
					  <div class="form-group">
		                <label for="comment">Comment</label>
		               	<input type="text" id="comment" name="comment" class="form-control" value="${(arrayInfo.comment)!}">
		              </div>
		              
	            </div><!-- /.box-body -->
	            <div class="box-footer">
	              <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>  Submit</button>
	              <a  class="btn btn-default" href="/vtas/arrayInfo/list"><i class="fa fa-close"></i>  Cancel</a>
	            </div>
	          </form>
          	</div>
          </div>
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
